<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-body">
        <div class="container">
            <div class="overlay"></div>
            <img src="./images/image-equilibrium.jpg" alt="" class="card-img">
            <div class="preview">
                <i class="fa-solid fa-eye"></i>
            </div>
        </div>
       
        <p class="card-title">
            Equilibrium #3429
        </p>
        <p class="card-paragraph">
            Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex">
                <p class="rate"> <i class="fa-solid fa-sort"></i> &nbsp;0.041 ETH</p>
                <p class="time"> <i class="fa-solid fa-clock"></i>&nbsp; 3 days left</p>
        </div>

        <div class="profile">
            <img src="./images/image-avatar.png" alt="" class="card-profile">
            <p>Creation of <span> Jules Wyvern</span></p>
        </div>
       
    </div>
</div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
